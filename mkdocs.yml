site_name: Ready-to-Review
site_url: https://docs.ready-to-review.dev
site_description: Documentation for Ready-to-Review - Eliminate PR coordination overhead
site_author: codeGROOVE

theme:
  name: material
  palette:
    scheme: default
    primary: cyan
    accent: cyan
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.path
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started.md
    - Personal Setup: getting-started-personal.md
    - Team Setup: getting-started-team.md
  - Core Concepts: concepts.md
  - Components:
    - GitHub App: github-bot.md
    - Dashboard: dashboard.md
    - Slack: slack.md
    - Goose: goose.md
  - Plans: plans.md
  - Troubleshooting: troubleshooting.md
  - Security: security.md
  - Support: https://codegroove.dev/support

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra_css:
  - stylesheets/custom.css

extra:
  generator: false

